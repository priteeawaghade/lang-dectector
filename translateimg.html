<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Translator</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body Styling with Gradient Background */
body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    padding: 20px;
}

/* Header */
h1 {
    font-size: 28px;
    font-weight: bold;
    text-transform: uppercase;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 15px 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
}

/* Main Container with Glassmorphism */
.up-element {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    transition: 0.3s ease-in-out;
}

.up-element:hover {
    transform: translateY(-5px);
}

/* File Input Styling */
input[type="file"] {
    background: white;
    color: #333;
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
}

/* Dropdown Styling */
select {
    padding: 10px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    cursor: pointer;
    background: white;
    color: #333;
}

/* Buttons */
button {
    background: linear-gradient(90deg, #ff416c, #ff4b2b);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 50px;
    font-weight: bold;
    letter-spacing: 1px;
    transition: 0.3s ease-in-out;
    box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.5);
}

button:hover {
    transform: scale(1.1);
    background: linear-gradient(90deg, #ff4b2b, #ff416c);
    box-shadow: 0px 6px 15px rgba(255, 75, 43, 0.8);
}

/* Disabled Button */
button:disabled {
    background: gray;
    cursor: not-allowed;
    box-shadow: none;
}

/* Text Output Section */
h2 {
    font-size: 22px;
    margin-top: 15px;
    font-weight: bold;
}

pre {
    background: rgba(255, 255, 255, 0.15);
    padding: 15px;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    max-width: 80%;
    overflow-wrap: break-word;
}

/* Loading Spinner */
#loadingSpinner {
    margin-top: 15px;
    display: none;
}

.spinner {
    border: 4px solid rgba(255, 255, 255, 0.3);
    border-top: 4px solid white;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Responsive Design */
@media (max-width: 600px) {
    .up-element {
        width: 90%;
    }

    pre {
        max-width: 95%;
    }
}

    </style>
</head>
<body>

    <h1>Translate Text from Image</h1>

    <div class="up-element">
        <input type="file" id="imageInput" accept="image/*">
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh-cn">Chinese (Simplified)</option>
            <option value="ar">Arabic</option>
        </select>
        <button onclick="translateImage()">Translate</button>
    </div>

    <h2>Extracted Text</h2>
    <pre id="extractedText"></pre>

    <h2>Detected Language</h2>
    <pre id="detectedLanguage"></pre>

    <h2>Translation</h2>
    <pre id="translatedText"></pre>

    <script>
        function translateImage() {
            let imageFile = document.getElementById('imageInput').files[0];
            let targetLanguage = document.getElementById('targetLanguage').value;

            if (!imageFile) {
                alert("Please select an image.");
                return;
            }

            let formData = new FormData();
            formData.append("image", imageFile);
            formData.append("target_language", targetLanguage);

            fetch('/translate_image', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("extractedText").textContent = data.extracted_text;
                    document.getElementById("detectedLanguage").textContent = data.detected_language;
                    document.getElementById("translatedText").textContent = data.translation;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
