<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Body Styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
        }

        /* Text Area */
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            resize: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        /* Select Dropdown */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: black;
            outline: none;
        }

        /* Button */
        button {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.5);
        }

        button:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ff4b2b, #ff416c);
        }

        /* Result */
        .result {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
        <select id="targetLanguage">
            <option value="en">English</option>
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="zh">Chinese</option>
            <option value="mr">Marathi</option>
        <option value="ar">Arabic</option>
        <option value="ru">Russian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="pt">Portuguese</option>
        <option value="it">Italian</option>
        <option value="nl">Dutch</option>
        <option value="tr">Turkish</option>
        <option value="th">Thai</option>
        <option value="ur">Urdu</option>
        <option value="bn">Bengali</option>
        <option value="pa">Punjabi</option>
        <option value="ta">Tamil</option>
        <option value="te">Telugu</option>
        </select>
        <button id="translateButton">Translate</button>
        <a href="home.html"><button class="back-btn">Back</button></a>
        <div class="result">
            <h2>Translation:</h2>
            <p id="translatedText">Your translation will appear here.</p>
        </div>
    </div>

    <script>
        document.getElementById("translateButton").addEventListener("click", function () {
            const text = document.getElementById("inputText").value;
            const targetLanguage = document.getElementById("targetLanguage").value;

            if (!text.trim()) {
                alert("Please enter some text to translate.");
                return;
            }

            fetch("http://localhost:5000/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text, target_language: targetLanguage })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("translatedText").textContent = data.translation || "Translation failed.";
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("translatedText").textContent = "Error in translation.";
            });
        });
    </script>
</body>
</html>
